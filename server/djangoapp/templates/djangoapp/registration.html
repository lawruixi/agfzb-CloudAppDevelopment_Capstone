<!DOCTYPE HTML>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Car Dealership</a>
                </div>

                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
                    </li>
                </ul>
                <div>
                    {% if user.is_authenticated %}
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    {% else %}
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" >
                            <input type="password" class="form-control" placeholder="Password" name="password" >
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>
        <form action="{% url 'djangoapp:registration' %}" method="post">
            {% csrf_token %}
            <div class="container mt-3"> 
                <h1>Register</h1>
                <div class="form-group row mt-3">
                    <div class="col col-sm-6">
                        <label for="firstname" class="col-form-label"><b>First Name</b></label>
                        <input id="firstname" class="form-control" type="text" placeholder="First Name" name="firstname" required>
                    </div>
                    <div class="col col-sm-6">
                        <label for="lastname" class="col-form-label"><b>Last Name</b></label>
                        <input id="lastname" class="form-control" type="text" placeholder="Last Name" name="lastname" required>
                    </div>
                </div>
                <div class="form-group"> 
                    <label for="username"><b>Username</b></label>
                    <input id="username" class = "form-control" type="text" placeholder="Username" name="username" required> 
                </div>
                <div class="form-group"> 
                    <label for="password"><b>Password</b></label>
                    <input id="password" class = "form-control" type="password" placeholder="Password" name="password" required> 
                </div>
                {% if message %}
                <div class="alert alert-warning"> 
                    {{ message }}
                </div>
                {% endif %}
                <button class="btn btn-primary w-25 mx-auto d-block" type="submit">Register</button> 
            </div>
        </form>
    </body>
</html>
